<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="display">
            <div class="logo">
                <div><img src="./odin-lined.png" class="picture">Logo</div>
            </div>
        </div>
        <div class="rightSide">
            <h2>Free Giveaway! Enter for a chance to win absolutely nothing!!! Hurry and sign up below before the offer ends!</h2>
            <div class="signup">
            <h3>Fill out for to win!</h3>
            <form action="#" method="post">
                <label for="first_name">First Name
                <input type="text" name="firstName" id="first-name"required>
                </label>
                <label for="last_name">Last Name
                <input type="text" name="lastName" id="last-name"required>
                </label>
                <label for="email">Email
                <input type="email"  name="email" id="useremail"required>
                </label>
                <label for="phoneNumber">Phone Number
                    <input type="'text" name="phoneNumber" id="userPhone" minlength="9" maxlength="9">
                </label>
                <label for="password">Password
                <input type="password" name="password" id="password"required>
                </label>
                <label for="password">Confirm Password
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                </label>
            </div>
                <button type="submit">Submit</button>
            </form>
            <p>Already Sumbitted? <a href="#">View Entry</a></p>
        </div>
    </body>
</html>
